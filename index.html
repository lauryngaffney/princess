<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Javascript Practice</title>
    <link rel="stylesheet" href="styles/main.css">

    <!-- JavaScript HTML requirements -->
    <script type="text/javascript" src="rollover_library.js"></script>
    <script type="text/javascript" >
        var $ = function (id) { return document.getElementById(id); }
        var rollover;
            window.onload = function () {
            rollover1 = new Rollover("image1", "images/pr_snow.jpg")
            rollover2 = new Rollover("image2", "images/pr_littlemer.jpg")
            rollover3 = new Rollover("image3", "images/pr_jasmine.jpg")  
            rollover4 = new Rollover("image4", "images/pr_cinder.jpg")
            rollover5 = new Rollover("image5", "images/pr_belle.jpg")  
        
            var slideShow;
            var params = {
                listId     : "image_list",
                imageId    : "image",
                previousId : "btn_previous",
                playId     : "btn_play",
                playPauseId: "img_play_pause",
                nextId     : "btn_next",
                speedId    : "btn_speed"
            }
            slideShow = new SlideShow( params );
        }

    </script>

<script type="text/javascript" src="slide_show.js"></script>
<script type="text/javascript" src="slide_show_library.js"></script>
</head>

<body>
    <section>
        <h1>Princess Rollover</h1><br>            
        <ul>
        	<li><img src="images/xsnowwhite.jpg" alt="" id="image1" class="princess-image"></li>
        	<li><img src="images/xlittlemermaid.jpg" alt="" id="image2" class="princess-image"></li>
            <li><img src="images/xjasmine.jpg" alt="" id="image3" class="princess-image"></li>
            <li><img src="images/xcinderella.jpg" alt="" id="image4" class="princess-image"></li>
        	<li><img src="images/xbelle.jpg" alt="" id="image5" class="princess-image"></li>
        </ul>
        <h2>Hover the mouse over a cover to see the VB edition</h2>       
    </section>

    <section>
        <h1>Princess Slideshow</h1><br>
        <!-- 
            JavaScript HTML requirements:
            
            A list that has the image reference for each photo in the a element,
            and the caption in the title for each list item. 
            
            A span element that will display the caption for each photo. This  element
            can be within a paragraph, an a heading element, or any other block element.
            
            An image element that will display the photo that corresponds to the thumbnail.
            
            The ids for the list, span, and img elements should be
            image_list, caption, and image.                
        -->
        <ul id="image_list">
            <li><a href="images/pr_jasmine.jpg" ></a></li>
            <li><a href="images/pr_belle.jpg" ></a></li>
            <li><a href="images/pr_cinder.jpg" ></a></li>
            <li><a href="images/pr_littlemer.jpg" ></a></li>
            <li><a href="images/pr_snow.jpg" ></a></li>

        </ul>
        <p id="controls">
            <button id="btn_previous" disabled="disabled">
                <img src="images/prev.gif" alt="Previous Image">
            </button>
            <button id="btn_play">
                <img src="images/pause.gif" alt="Play or Pause" id="img_play_pause">
            </button>
            <input type="button" id="btn_speed" value="Slow">
            <button id="btn_next" disabled="disabled">
                <img src="images/next.gif" alt="Next Image">
            </button>
        </p>            
        <p><img src="images/pr_jasmine.jpg" alt="" id="image"></p>
    </section>

</body>
</html>
